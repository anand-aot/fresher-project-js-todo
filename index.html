<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Tasks</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
<body>
    <div class="container">
        <div class="top-content">
            <div class="h1space">
            <h2>My Tasks</h2>
            </div>
            <button type="button" class="button-first" data-toggle="modal" data-target="#modal-display">Add New Task</button>
        </div><hr>
        <div class="editDiv" id="editDiv"></div>
        <div class="deleteDiv" id="deleteDiv"></div>
        <div class="modal" id="modal-display">
            <div class="modal-dialog">
              <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Add Task</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">
                  <div class="label">
                  <h4>Title *</h4>
                  <input type="text" id="title" class="name" placeholder="eg: Create two ad banners">
                  </div>
                  <div class="label">
                    <h4>Description <img src="./image/Help outline.png" alt=""></h4>
                  <input type="text" class="description" style="width: 574px;height: 108px;" id="description" placeholder="Add your task description.">
                  
                  </div>
                  <div class="label"><h4>Due Date</h4>
                  <input type="date" name="date" id="date" >
                  </div>
                  
                </div>
                
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn cancel-task-btn" class="close" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary add-task-btn add-btn" onclick="createTask()">Add Task</button>
                </div>
                
              </div>
            </div>
          </div>
        <div class="searchtab-content">
            <div class="input-group searchtab">
                <div class="input-group-append">
                    <input type="text" class="form-control" placeholder="Search by task name">
                    <span class="input-group-text">
                        <img src="image/search.png" alt="Search" style="width: 20px; height: 20px;">
                    </span>
                </div>
            </div>
            <div class="dropdown" id="dropbuttonh1">
                <div class="dropdown" id="dropbuttonh1">
                        <h1>Sort by :</h1>
                    <select class="custom-select" id="sortSelect">
                        <option id="newest" value="newest" selected><h3>Newest First</h3></option>
                        <option id="oldest" value="oldest"><h3>Oldest First</h3></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="activetasks">
            <h5>Active Tasks</h5>
        <div class="task-eachdiv" id="task-container"></div>
        </div>
        <div class="completedtask">
            <div class="cleartaskdiv">
            <h5>Completed Tasks</h5>
            <button class="taskclear" onclick="clearAlltask()">Clear Completed Tasks</button>
            </div>
        <div class="task-eachdiv" id="completed-container"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
